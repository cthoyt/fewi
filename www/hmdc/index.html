<!DOCTYPE html>

<html ng-app="civicClient" ng-controller="StyleController">
	<head>
		<title>Test</title>
		<link rel="stylesheet" type="text/css" href="/assets/hmdc/bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" ng-href="https://bootswatch.com/{{ css }}/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/assets/hmdc/bower_components/ng-dialog/css/ngDialog.min.css" />
		<link rel="stylesheet" type="text/css" href="/assets/hmdc/bower_components/ng-dialog/css/ngDialog-theme-default.css" />
		<link rel="stylesheet" type="text/css" href="/assets/hmdc/bower_components/angular-table/src/main/webapp/css/lib/angular-table.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/hmdc/search.css" />

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/api-check/dist/api-check.js"></script>
		<script src="bower_components/angular-formly/dist/formly.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-table/src/main/webapp/js/lib/angular-table.js"></script>
		<script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
		<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
		<script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
		<script src="search/index.js"></script>
		<script src="search/forms/formConfig.js"></script>
		<script src="search/forms/fieldWrappers/basicFieldWrappers.js"></script>
		<script src="search/forms/fieldTypes/basicFieldTypes.js"></script>
		<script src="search/forms/fieldTypes/multiInput.js"></script>
		<script src="search/services/SearchService.js"></script>
		<script src="search/views/StyleController.js"></script>
		<script src="search/views/SearchController.js"></script>
		<script src="search/forms/queryBuilder.type.js"></script>

	</head>
	<body>
		<div style="width: 175px;">
			<form>
				<div class="form-group">
					<label>Theme</label>
					<select class="form-control" ng-model="css" ng-options="boot.url as boot.name for boot in boots"></select>
				</div>
			</form>
		</div>
		<div ng-controller="SearchController">
			<div class="searchView container">
				<div ng-include="'/assets/hmdc/search/views/search.tpl.html'"></div>
			</div>
			{{ vm.query }}
			<div class="results container-fluid" ng-show="vm.results.diseaseResults">
				<div ng-include="'/assets/hmdc/search/views/results.tpl.html'"></div>
			</div>
		</div>

	</body>
</html>
