<div ng-if="vm.results.grid.data">

	<div ngc-table
		show-column-names="false"
		show-row-numbers="false"
		left-column-number="2"
		center-column-number="20"
		row-number="vm.results.grid.rowcount"
		data="vm.results.grid.data"
    >
		<ngc-range top="1" bottom="vm.results.grid.totalrowcount" left="2" right="9999" style-fn="styleFun" click-fn="handleClick" custom-html-fn="formatFun"></ngc-range>
	</div>
	
</div>
