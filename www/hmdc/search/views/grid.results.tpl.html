<div ng-if="vm.results.grid.rowcount > 0">
	<div ngc-table
		show-column-names="false"
		show-row-numbers="false"
		left-column-number="2"
		center-column-number="vm.results.grid.colcount"
		row-number="vm.results.grid.rowcount"
		data="vm.results.grid.data"
    >

		<ngc-range top="1" bottom="vm.results.grid.totalrowcount + 1" left="2" right="9999" style-fn="styleCell" click-fn="handleClick" custom-html-fn="formatCell"></ngc-range>

		<ngc-range top="0" bottom="vm.results.grid.totalrowcount + 1" left="vm.results.grid.grayBar" right="vm.results.grid.grayBar + 1" clazz="greyBar"></ngc-range>

		<ngc-range top="0" bottom="1" left="2" right="9999" custom-html-fn="customHTMLHeader"></ngc-range>
	</div>
</div>

<div ng-if="vm.results.grid.rowcount < 1">
	No data available for your query.
</div>
